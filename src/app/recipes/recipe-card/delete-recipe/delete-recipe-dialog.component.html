<div class="confirm-container">
    <h1 mat-dialog-title>Are you sure?</h1>
    <div mat-dialog-content>Are you sure you want to delete this recipe?</div>
  
    <div mat-dialog-actions style="float:right;margin:20px;">
      <button mat-button [mat-dialog-close]="{ clicked: 'Ok' }">Ok</button>
      <button mat-button [mat-dialog-close]="{ clicked: 'Cancel' }">
        Cancel
      </button>
    </div>
  </div>
