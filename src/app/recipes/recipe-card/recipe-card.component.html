<div class="recipe-container">
  <mat-card class="recipe-card" *ngFor="let recipe of recipes">
    <!-- <img mat-card-image [src]="recipe.image" /> -->
    <mat-card-header>
      <mat-card-title>{{ recipe.name }}</mat-card-title>
      <mat-card-subtitle>{{ recipe.rating }} / 5</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <h3>Ingredients:</h3>
      <ul>
        <li *ngFor="let ingredient of recipe.ingredients">
          {{ ingredient.name }} - {{ ingredient.amount }}
          {{ ingredient.amountType }}
        </li>
      </ul>
      <h3>Instructions:</h3>
      <ol>
        <li *ngFor="let step of recipe.instructions">
          {{ step }}
        </li>
      </ol>
    </mat-card-content>
    <mat-card-actions>
      <mat-chip-row aria-label="tags">
        <mat-chip *ngFor="let tag of recipe.tags.split(',')">{{
          tag
        }}</mat-chip>
      </mat-chip-row>
      <button mat-button>Save</button>
    </mat-card-actions>
  </mat-card>
</div>
